<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apointment - Booking</title>
    <style>
        /* Styles for the popup container */
        .popup-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: none; /* Initially hidden */
        }
        body{
            background-color:slategrey;
        }
    </style>
</head>
<body>
    <div class="popup-container" id="popup">
        <p id="popup-message">Popup Message</p>
    </div>
    <script>
        // Show the popup message and hide it after 5 seconds
        function showPopup(message) {
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popup-message');

            popupMessage.textContent = message;
            popup.style.display = 'block';

            setTimeout(() => {
                window.location.href = "/BookAppointment";
            }, 3000); // 3 seconds = (3000 milliseconds)
        }
        
        // Call showPopup with your desired message
        // Assuming this code runs after a successful login
        showPopup("Welcome {{username}}!");
        
    </script>
</body>
</html>
